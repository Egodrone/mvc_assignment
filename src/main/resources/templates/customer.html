<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headerResources :: header_resources"></head>


<body>
<!-- header -->
<nav th:insert="fragments/navbar :: nav_fragment"></nav>


<!-- main container -->
<div class="container">
    <div class="card">
        <div class="card-header bg-info">
            <h2> Register customer: </h2>
        </div>

        <div class="card-body">
            <form th:action="@{/customer}" method="post">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="street"> Street:</label>
                    <input type="text" class="form-control" id="street" placeholder="Street Name" name="street">
                </div>

                <button type="submit" class="btn btn-primary mb-3" data-toggle="modal" data-target="#myModal"> Send
                </button>
            </form>
        </div>
    </div>
</div>


<!-- footer -->
<footer th:insert="fragments/footer :: footer_fragment"></footer>

</body>
</html>
