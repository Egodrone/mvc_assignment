<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headerResources :: header_resources"></head>


<body>
<!-- header -->
<nav th:insert="fragments/navbar :: nav_fragment"></nav>


<!-- main container -->
<div class="container">
    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2> Customer information </h2>
            <p>
                <a th:href="@{/details}" class="btn btn-success"> Add Customer </a>
            </p>
        </div>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <div class="card-body">
            <div th:if="${customerDtoList.isEmpty()}">
                No Customers are Available
            </div>
        </div>

        <div th:unless="${customerDtoList.isEmpty()}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th th:text="#{customer.id.label}"></th>
                    <th th:text="#{customer.email.label}"></th>
                    <th th:text="#{customer.regDate.label}"></th>

                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customerDto : ${customerDtoList}">
                    <td>
                        <span th:text="${customerDto.getCustomerId()}"></span>
                    </td>
                    <td>
                        <span th:text="${customerDto.getEmail()}"></span>
                    </td>
                    <td>
                        <span th:text="${customerDto.getRegDate()}"></span>
                    </td>

                    <td>
                        <a href="#" class="btn btn-info" th:href="@{/customer/find/{id} (id=${customerDto.getCustomerId()})}"> Details</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-warning" >Edit</a>
                    </td>
                    <td>
                        <a href="#" class="btn btn-danger" th:href="@{/customer/delete/{id} (id=${customerDto.getCustomerId()})}"> Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>


    <div class="card">
        <div class="card-header bg-info">
            <h2> Register customer: </h2>
        </div>


        <div class="card-body">
            <form th:action="@{/customer}" method="post" th:object="${dto}">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <!-- th:field="*{email}" -->
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    <p class="alert alert-danger"></p>
                    <!--
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    -->
                </div>

                <div class="form-group">
                    <label for="street"> Street:</label>
                    <input type="text" class="form-control" id="street" placeholder="Street Name" name="street">
                </div>

                <button type="submit" class="btn btn-primary mb-3" data-toggle="modal" data-target="#myModal"> Send
                </button>
            </form>
        </div>
    </div>
</div>



<!-- footer -->
<footer th:insert="fragments/footer :: footer_fragment"></footer>

</body>
</html>
