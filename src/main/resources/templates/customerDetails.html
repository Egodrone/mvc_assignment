<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/headerResources :: header_resources"></head>


<body>
<!-- header -->
<nav th:insert="fragments/navbar :: nav_fragment"></nav>


<!-- main container -->
<div class="container">
    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2> Customer Details </h2>
            <p>
                <a th:href="@{/customer}" class="btn btn-dark text-white"> Go back </a>
            </p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div>
                <p> ID: <span th:text="${customerDto.getCustomerId()}"></span></p>
                <p> Email: <span th:text="${customerDto.getEmail()}"></span></p>
                <p> Active: <span></span></p>
                <p> Details ID: <span th:text="${customerDto.getCustomerDetailsDto().getDetailsId()}"></span></p>
                <p> Street: <span th:text="${customerDto.getCustomerDetailsDto().getStreet()}"></span></p>
                <p> Zip Code: <span th:text="${customerDto.getCustomerDetailsDto().getZipCode()}"></span></p>
                <p> City: <span th:text="${customerDto.getCustomerDetailsDto().getCity()}"></span></p>
                <p> Home Phone: <span th:text="${customerDto.getCustomerDetailsDto().getHomePhone()}"></span></p>
                <p> Mobile Phone: <span th:text="${customerDto.getCustomerDetailsDto().getCellphone()}"></span></p>
            </div>
        </div>
    </div>
</div>


<!-- footer -->
<footer th:insert="fragments/footer :: footer_fragment"></footer>

</body>
</html>
